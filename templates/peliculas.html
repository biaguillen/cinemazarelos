<ul>
    {% for pelicula in peliculas %}
    <li>
        <p>{{pelicula.titulo}} ({{pelicula.publicacion.unwrap_or(2999)}}) de {{pelicula.director}}</p>

        {% if pelicula.poster.is_some() %}
        <img src="{{ pelicula.poster.as_ref().unwrap() }}" alt="Poster {{ pelicula.titulo }}" width="100" />
        {% endif %}
    </li>
    {% endfor %}
</ul>
